{% extends "layout.html" %}
{% block title %}
    <h1>User Login</h1>
{% endblock %}
{% block content %}
    <form method='post' class='form'>
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-primary">Login</button>
    </form>
    <p>Dont have an account? <a href="{% url 'register'%}">Register here</a></p>
{% endblock %}
